        async function pollStatus(type) {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/scan-status/${currentJobId}`);
                const data = await response.json();
                const isScanning = data.status === 'scanning';

                if (isScanning) {
                    if (data.type === 'sql') {
                        displaySQLResults(data.results, true);
                    } else if (data.type === 'dir') {
                        displayDirResults(data.results, true);
                    } else if (data.type === 'log') {
                        displayLogResults(data.results, true);
                    } else if (data.type === 'fscan') {
                        displayFscanResults(data.results, true);
                    } else if (data.type === 'weak_pass') {
                        displayWeakPassResults(data.results, true);
                    } else if (data.type === 'sql_brute') {
                        displaySQLBruteResults(data.results, true);
                    }
                    setTimeout(() => pollStatus(type), 1000);
                } else {
                    if (data.type === 'sql') {
                        displaySQLResults(data.results, false);
                    } else if (data.type === 'dir') {
                        displayDirResults(data.results, false);
                    } else if (data.type === 'log') {
                        displayLogResults(data.results, false);
                    } else if (data.type === 'fscan') {
                        displayFscanResults(data.results, false);
                    } else if (data.type === 'weak_pass') {
                        displayWeakPassResults(data.results, false);
                    } else if (data.type === 'sql_brute') {
                        displaySQLBruteResults(data.results, false);
                    }
                    const stopBtn = document.getElementById(`${type}StopBtn`);
                    if (stopBtn) {
                        stopBtn.disabled = true;
                    }
                }
            } catch (error) {
                alert('çŠ¶æ€è·å–å¤±è´¥: ' + error.message);
            }
        }
