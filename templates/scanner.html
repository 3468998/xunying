<!DOCTYPE html>
<html>
<head>
    <title>巡影安全扫描平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2196F3;
            --border: #ddd;
            --bg: #f5f5f5;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--bg);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .tab {
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }
        .tab button {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: bold;
            color: #7ed957;
        }
        .tab button.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }
        .section {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        .row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        label {
            min-width: 100px;
            font-weight: 500;
            color: #666;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            flex: 1;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        .status-group {
            position: relative;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
        }
        .status-header {
            display: flex;
            align-items: center;
            color: #2196F3;
            font-size: 16px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
        }
        .status-header .loading {
            margin-left: auto;
        }
        .result-item {
            padding: 8px 12px;
            margin: 6px 0;
            background: white;
            border: 1px solid #eee;
            border-radius: 4px;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .result-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
            transition: all 0.3s;
        }
        .url-list {
            list-style: none;
            padding-left: 0;
        }
        .url-list a {
            color: var(--primary);
            text-decoration: none;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            display: inline-block;
            color: #666;
            font-size: 12px;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .result-content {
            white-space: pre-line;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>巡影</h1>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'fscan')">主机扫描</button>
            <button class="tablinks active" onclick="openTab(event, 'weak_pass')">弱口令爆破</button>
            <button class="tablinks" onclick="openTab(event, 'dir')">目录扫描</button>
            <button class="tablinks" onclick="openTab(event, 'sql')">SQL注入测试</button>
            <button class="tablinks" onclick="openTab(event, 'log')">日志分析</button>
        </div>

        <!-- SQL注入扫描界面 -->
        <div id="sql" class="tabcontent" style="display:block;">
            <div class="section">
                <h3>基本配置</h3>
                <div class="row">
                    <label for="sqlFile">数据包路径:</label>
                    <input type="file" name="requestFile" id="sqlFile">
                    <span style="margin: 0 10px">或</span>
                    <input type="text" name="url" placeholder="输入目标URL" id="sqlUrl">
                </div>
                <div class="row">
                    <label for="riskLevel">风险级别:</label>
                    <select name="risk" id="riskLevel">
                        <option value="1">1 - 低风险</option>
                        <option value="2">2 - 中风险</option>
                        <option value="3">3 - 高风险</option>
                    </select>
                    <label for="testLevel">测试级别:</label>
                    <select name="level" id="testLevel">
                        <option value="1">1 - 基础</option>
                        <option value="2">2 - 进阶</option>
                        <option value="3">3 - 全面</option>
                    </select>
                    <label for="threads">线程数:</label>
                    <input type="number" name="threads" id="threads" value="10" min="1" max="20">
                </div>
            </div>

            <div class="section">
                <h3>扫描模式</h3>
                <div class="row">
                    <label><input type="checkbox" name="enum_db" id="enumDB"> 枚举数据库 (--dbs)</label>
                    <label><input type="checkbox" name="enum_table" id="enumTable"> 枚举数据表 (--tables)</label>
                    <label><input type="checkbox" name="enum_column" id="enumColumn"> 枚举字段 (--columns)</label>
                    <label><input type="checkbox" name="dump_data" id="dumpData"> 数据脱取 (--dump)</label>
                </div>
            </div>

            <div class="section">
                <h3>目标指定</h3>
                <div class="row">
                    <input type="text" name="db" id="db" placeholder="指定数据库名">
                    <input type="text" name="table" id="table" placeholder="指定数据表名">
                    <input type="text" name="column" id="column" placeholder="指定字段名">
                </div>
            </div>

            <div class="section">
                <div class="row">
                    <label><input type="checkbox" name="flush" id="flush"> 清除会话缓存</label>
                    <div style="flex:1">
                        <input type="text" name="customArgs" id="customArgs" placeholder="自定义参数，用逗号分隔" style="width:100%">
                        <small style="color:#666">示例: --data=id=1,--tamper=randomcase</small>
                    </div>
                </div>
            </div>

            <button onclick="startSQLScan()">开始扫描</button>
            <button onclick="stopScan('sql')" id="sqlStopBtn" disabled>停止扫描</button>
            <div id="sqlResults" class="results"></div>
        </div>

        <!-- 目录扫描界面 -->
        <div id="dir" class="tabcontent">
            <div class="section">
                <h3>目录扫描配置</h3>
                <div class="row">
                    <label for="dirUrl">目标URL:</label>
                    <input type="text" name="url" id="dirUrl" placeholder="https://example.com" required>
                </div>
                <div class="row">
                    <label for="dictionary">字典文件:</label>
                    <input type="file" name="dictionary" id="dictionary" required>
                </div>
            </div>

            <div class="section">
                <h3>高级配置</h3>
                <div class="row">
                    <label for="exclude">排除目录:</label>
                    <input type="text" name="exclude" id="exclude" placeholder="/admin,/test">
                    <label for="timeout">超时时间(s):</label>
                    <input type="number" name="timeout" id="timeout" value="3" min="1" max="10">
                </div>
            </div>

            <button onclick="startDirScan()">开始扫描</button>
            <button onclick="stopScan('dir')" id="dirStopBtn" disabled>停止扫描</button>
            <div id="dirResults" class="results"></div>
        </div>

        <!-- 日志分析界面 -->
        <div id="log" class="tabcontent">
            <div class="section">
                <h3>日志分析配置</h3>
                <div class="row">
                    <label for="logFile">日志文件:</label>
                    <input type="file" name="logFile" id="logFile" required>
                </div>
            </div>

            <button onclick="startLogAnalysis()">开始分析</button>
            <button onclick="stopScan('log')" id="logStopBtn" disabled>停止分析</button>
            <div id="logResults" class="results"></div>
        </div>

        <!-- 主机扫描界面 -->
        <div id="fscan" class="tabcontent">
            <div class="section">
                <h3>主机扫描配置</h3>
                <div class="row">
                    <label for="fscan-target">目标:</label>
                    <input type="text" name="target" id="fscan-target" placeholder="如192.168.1.1/24, 192.168.1.1-5">
                </div>
                <div class="row">
                    <label for="fscan-exclude">排除目标:</label>
                    <input type="text" name="exclude_host" id="fscan-exclude" placeholder="192.168.1.1">
                </div>
                <div class="row">
                    <label for="fscan-host-file">目标文件:</label>
                    <input type="file" name="host_file" id="fscan-host-file" accept=".txt" title="选择目标主机文件">
                </div>
            </div>

            <div class="section">
                <h3>端口配置</h3>
                <div class="row">
                    <label for="fscan-ports">端口范围:</label>
                    <input type="text" name="ports" id="fscan-ports" placeholder="如22,80,443">
                </div>
                <div class="row">
                    <label for="fscan-port-file">端口文件:</label>
                    <input type="file" name="port_file" id="fscan-port-file" accept=".txt" title="选择端口文件">
                </div>
            </div>

            <div class="section">
                <h3>高级配置</h3>
                <div class="row">
                    <label for="fscan-mode">模式:</label>
                    <select name="mode" id="fscan-mode" title="选择扫描模式">
                        <option value="all">All</option>
                        <option value="web">Web</option>
                        <option value="redis">Redis</option>
                        <option value="ssh">SSH</option>
                    </select>
                    <label for="fscan-threads">线程数:</label>
                    <input type="number" name="threads" id="fscan-threads" value="60" min="1" title="设置扫描线程数">
                    <label for="fscan-timeout">超时时间(s):</label>
                    <input type="number" name="timeout" id="fscan-timeout" value="3" min="1" title="设置超时时间">
                </div>
                <div class="row">
                    <label><input type="checkbox" name="skip_ping" id="fscan-skip-ping" title="是否跳过存活检测"> 跳过存活检测</label>
                </div>
            </div>

            <button onclick="startFSCANScan()">开始扫描</button>
            <button onclick="stopScan('fscan')" id="fscanStopBtn" disabled>停止扫描</button>
            <div id="fscanResults" class="results"></div>
        </div>

        <!-- 弱口令爆破界面 -->
        <div id="weak_pass" class="tabcontent">
            <div class="section">
                <h3>目标配置</h3>
                <div class="row">
                    <label for="weakPassUrl">目标URL:</label>
                    <input type="text" name="url" id="weakPassUrl" placeholder="http://example.com/login" required>
                </div>
            </div>

            <div class="section">
                <h3>字典配置</h3>
                <div class="row">
                    <label for="usernameFile">用户名字典:</label>
                    <input type="file" name="username_file" id="usernameFile" accept=".txt" required>
                    <small style="color:#666">必需，请上传用户名字典文件(.txt)</small>
                </div>
                <div class="row">
                    <label for="passwordFile">密码字典:</label>
                    <input type="file" name="password_file" id="passwordFile" accept=".txt" required>
                    <small style="color:#666">必需，请上传密码字典文件(.txt)</small>
                </div>
            </div>

            <button onclick="startWeakPassScan()">开始扫描</button>
            <button onclick="stopScan('weak_pass')" id="weakPassStopBtn" disabled>停止扫描</button>
            <div id="weakPassResults" class="results"></div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let currentScanType = null;

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let tab of tabcontent) tab.style.display = "none";

            const tablinks = document.getElementsByClassName("tablinks");
            for (let link of tablinks) link.className = link.className.replace(" active", "");

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            currentScanType = tabName;
        }

        // ================= 统一结果展示函数 =================
        function createResultBox(title, items) {
            return `
            <div class="status-group">
                <div class="status-header">${title}</div>
                ${items.map(item => `<div class="result-item">${item}</div>`).join('')}
            </div>`;
        }

        function displaySQLResults(results, isScanning = true) {
            const container = document.getElementById('sqlResults');
            let html = '';
            
            // 过滤掉SQLMap横幅
            const filteredResults = results.filter(line => {
                return !line.includes('sqlmap.org') && 
                       !line.includes('legal disclaimer') &&
                       !line.match(/___.*___/);
            });
            
            // 分类结果
            const categories = {
                vulns: [],    // 漏洞信息
                info: [],     // 普通信息
                errors: []    // 错误信息
            };
            
            // 对结果进行分类
            filteredResults.forEach(line => {
                if (line.includes('注入点') || line.includes('CRITICAL')) {
                    categories.vulns.push(line);
                } else if (line.includes('[-]') || line.includes('error')) {
                    categories.errors.push(line);
                } else {
                    categories.info.push(line);
                }
            });

            // 显示漏洞信息
            if (categories.vulns.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            发现漏洞
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔴 ${categories.vulns.join('\n')}</div>
                    </div>
                `;
            }

            // 显示普通信息
            if (categories.info.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            扫描信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">ℹ️ ${categories.info.join('\n')}</div>
                    </div>
                `;
            }

            // 显示错误信息
            if (categories.errors.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            错误信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${categories.errors.join('\n')}</div>
                    </div>
                `;
            }

            // 如果没有结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            扫描结果
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在扫描中...</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayWeakPassResults(results, isScanning = true) {
            const container = document.getElementById('weakPassResults');
            let html = '';
            
            // 分类结果
            const categories = {
                success: [],  // 成功结果
                progress: [], // 进度信息
                info: [],     // 一般信息
                errors: []    // 错误信息
            };
            
            results.forEach(result => {
                if (result.includes('发现有效凭据')) {
                    categories.success.push(result);
                } else if (result.includes('进度:')) {
                    categories.progress = [result]; // 只保留最新的进度
                } else if (result.includes('错误') || result.includes('失败')) {
                    categories.errors.push(result);
                } else {
                    categories.info.push(result);
                }
            });
            
            // 显示成功结果
            if (categories.success.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            发现凭据
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔴 ${categories.success.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示进度
            if (categories.progress.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            扫描进度
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔄 ${categories.progress.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示一般信息
            if (categories.info.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            扫描信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">ℹ️ ${categories.info.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示错误信息
            if (categories.errors.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            错误信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${categories.errors.join('\n')}</div>
                    </div>
                `;
            }
            
            // 如果没有任何结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            扫描状态
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在初始化扫描...</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function displayDirResults(results, isScanning = true) {
            const container = document.getElementById('dirResults');
            let html = '';
            
            // 显示200状态码结果
            if (results['200']) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            状态码 200 (共${results['200'].length}条)
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🟢 ${results['200'].map(url => 
                            `<a href="${url}" target="_blank">${url}</a>`).join('\n')}</div>
                    </div>
                `;
            }

            // 显示301状态码结果
            if (results['301']) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            状态码 301 (共${results['301'].length}条)
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔵 ${results['301'].map(url => 
                            `<a href="${url}" target="_blank">${url}</a>`).join('\n')}</div>
                    </div>
                `;
            }

            // 显示其他状态码结果
            Object.entries(results).forEach(([status, urls]) => {
                if (!['200', '301', 'errors'].includes(status)) {
                    html += `
                        <div class="status-group">
                            <div class="status-header">
                                状态码 ${status} (共${urls.length}条)
                                ${isScanning ? createLoadingSpinner() : ''}
                            </div>
                            <div class="result-content">ℹ️ ${urls.map(url => 
                                `<a href="${url}" target="_blank">${url}</a>`).join('\n')}</div>
                        </div>
                    `;
                }
            });

            // 显示错误信息
            if (results.errors && results.errors.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            错误信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${results.errors.join('\n')}</div>
                    </div>
                `;
            }

            // 如果没有任何结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            扫描状态
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在扫描中...</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayLogResults(results, isScanning = true) {
            const container = document.getElementById('logResults');
            let html = '';

            // 显示分析报告
            if (results.analysis) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            分析报告
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">📊 ${results.analysis.split('\n\n').map(line => 
                            line.replace(/\n/g, '<br>')).join('\n')}</div>
                    </div>
                `;
            }

            // 显示相关日志条目
            if (results.extracted_lines?.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            相关日志条目
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">📝 ${results.extracted_lines.join('\n')}</div>
                    </div>
                `;
            }

            // 显示JNDI攻击载荷
            if (results.jndi_payloads?.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            JNDI攻击载荷
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${results.jndi_payloads.join('\n')}</div>
                    </div>
                `;
            }

            // 如果没有任何结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            分析状态
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在分析中...</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function createLoadingSpinner() {
            return `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">扫描中...</div>
                </div>
            `;
        }

        function displayFscanResults(results, isScanning = true) {
            const container = document.getElementById('fscanResults');
            let html = '';
            
            // 分类结果
            const categories = {
                vulns: [],    // 漏洞信息
                ports: [],    // 端口信息
                services: [], // 服务信息
                info: [],     // 普通信息
                errors: []    // 错误信息
            };

            // 对结果进行分类
            results.forEach(line => {
                if (line.includes('[+]')) {
                    if (line.includes('vuln')) {
                        categories.vulns.push(line);
                    } else if (line.includes('port')) {
                        categories.ports.push(line);
                    } else if (line.includes('service')) {
                        categories.services.push(line);
                    } else {
                        categories.vulns.push(line);
                    }
                } else if (line.includes('[*]')) {
                    categories.info.push(line);
                } else if (line.includes('[-]') || line.includes('error')) {
                    categories.errors.push(line);
                }
            });

            // 显示漏洞信息
            if (categories.vulns.length > 0) {
                const vulnText = categories.vulns
                    .map(vuln => vuln.replace('[+] ', ''))
                    .join('\n');
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            发现漏洞
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔴 ${vulnText}</div>
                    </div>
                `;
            }

            // 显示端口信息
            if (categories.ports.length > 0) {
                const portText = categories.ports
                    .map(port => port.replace('[+] ', ''))
                    .join('\n');
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            开放端口
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔵 ${portText}</div>
                    </div>
                `;
            }

            // 显示服务信息
            if (categories.services.length > 0) {
                const serviceText = categories.services
                    .map(service => service.replace('[+] ', ''))
                    .join('\n');
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            服务信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🟢 ${serviceText}</div>
                    </div>
                `;
            }

            // 显示普通信息
            if (categories.info.length > 0) {
                const infoText = categories.info
                    .map(info => info.replace('[*] ', ''))
                    .join('\n');
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            扫描信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">ℹ️ ${infoText}</div>
                    </div>
                `;
            }

            // 显示错误信息
            if (categories.errors.length > 0) {
                const errorText = categories.errors
                    .map(error => error.replace('[-] ', ''))
                    .join('\n');
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            错误信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${errorText}</div>
                    </div>
                `;
            }

            // 如果没有结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            扫描结果
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在扫描中...</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displaySQLBruteResults(results, isScanning = true) {
            const container = document.getElementById('sqlBruteResults');
            let html = '';
            
            // 分类结果
            const categories = {
                success: [],  // 成功结果
                progress: [], // 进度信息
                info: [],     // 一般信息
                errors: []    // 错误信息
            };
            
            results.forEach(result => {
                if (result.includes('发现有效字符') || result.includes('成功')) {
                    categories.success.push(result);
                } else if (result.includes('进度:')) {
                    categories.progress = [result]; // 只保留最新的进度
                } else if (result.includes('错误') || result.includes('失败')) {
                    categories.errors.push(result);
                } else {
                    categories.info.push(result);
                }
            });
            
            // 显示成功结果
            if (categories.success.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            爆破成功
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔴 ${categories.success.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示进度
            if (categories.progress.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            爆破进度
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">🔄 ${categories.progress.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示一般信息
            if (categories.info.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            爆破信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">ℹ️ ${categories.info.join('\n')}</div>
                    </div>
                `;
            }
            
            // 显示错误信息
            if (categories.errors.length > 0) {
                html += `
                    <div class="status-group">
                        <div class="status-header">
                            错误信息
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">⚠️ ${categories.errors.join('\n')}</div>
                    </div>
                `;
            }
            
            // 如果没有任何结果
            if (!html) {
                html = `
                    <div class="status-group">
                        <div class="status-header">
                            爆破状态
                            ${isScanning ? createLoadingSpinner() : ''}
                        </div>
                        <div class="result-content">正在初始化爆破...</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // ================= 扫描控制函数 =================
        async function startSQLScan() {
            const formData = new FormData();
            const requestFile = document.getElementById('sqlFile').files[0];
            if (requestFile) formData.append('requestFile', requestFile);

            formData.append('url', document.getElementById('sqlUrl').value.trim());
            formData.append('risk', document.getElementById('riskLevel').value);
            formData.append('level', document.getElementById('testLevel').value);
            formData.append('threads', document.getElementById('threads').value);
            formData.append('enum_db', document.getElementById('enumDB').checked);
            formData.append('enum_table', document.getElementById('enumTable').checked);
            formData.append('enum_column', document.getElementById('enumColumn').checked);
            formData.append('dump_data', document.getElementById('dumpData').checked);
            formData.append('db', document.getElementById('db').value);
            formData.append('table', document.getElementById('table').value);
            formData.append('column', document.getElementById('column').value);
            formData.append('flush', document.getElementById('flush').checked);
            formData.append('customArgs', document.getElementById('customArgs').value);

            try {
                const response = await fetch('/start-sql-scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                currentJobId = data.job_id;
                document.getElementById('sqlStopBtn').disabled = false;
                pollStatus('sql');
            } catch (error) {
                alert('SQL扫描启动失败: ' + error.message);
            }
        }

        async function startDirScan() {
            const formData = new FormData();
            const dictFile = document.getElementById('dictionary').files[0];
            formData.append('dictionary', dictFile);
            formData.append('url', document.getElementById('dirUrl').value.trim());
            formData.append('exclude', document.getElementById('exclude').value.trim());
            formData.append('timeout', document.getElementById('timeout').value);

            try {
                const response = await fetch('/start-dir-scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                currentJobId = data.job_id;
                document.getElementById('dirStopBtn').disabled = false;
                pollStatus('dir');
            } catch (error) {
                alert('目录扫描启动失败: ' + error.message);
            }
        }

        async function startLogAnalysis() {
            const formData = new FormData();
            const logFile = document.getElementById('logFile').files[0];
            formData.append('logFile', logFile);

            try {
                const response = await fetch('/start-log-analysis', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                currentJobId = data.job_id;
                document.getElementById('logStopBtn').disabled = false;
                setTimeout(() => pollStatus('log'), 1500);
            } catch (error) {
                alert('日志分析启动失败: ' + error.message);
            }
        }

        async function startFSCANScan() {
            const formData = new FormData();
            const fscanForm = document.querySelector('#fscan');

            formData.append('target', fscanForm.querySelector('input[name="target"]').value.trim());
            formData.append('exclude_host', fscanForm.querySelector('input[name="exclude_host"]').value.trim());
            const hostFile = fscanForm.querySelector('input[name="host_file"]').files[0];
            if (hostFile) formData.append('host_file', hostFile);

            formData.append('ports', fscanForm.querySelector('input[name="ports"]').value.trim());
            const portFile = fscanForm.querySelector('input[name="port_file"]').files[0];
            if (portFile) formData.append('port_file', portFile);

            formData.append('mode', fscanForm.querySelector('select[name="mode"]').value);
            formData.append('threads', fscanForm.querySelector('input[name="threads"]').value);
            formData.append('timeout', fscanForm.querySelector('input[name="timeout"]').value);
            formData.append('skip_ping', fscanForm.querySelector('input[name="skip_ping"]').checked);

            try {
                const response = await fetch('/start-fscan-scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                currentJobId = data.job_id;
                document.getElementById('fscanStopBtn').disabled = false;
                pollStatus('fscan');
            } catch (error) {
                alert('FSCAN扫描启动失败: ' + error.message);
            }
        }

        async function startWeakPassScan() {
            const url = document.getElementById('weakPassUrl').value.trim();
            const usernameFile = document.getElementById('usernameFile').files[0];
            const passwordFile = document.getElementById('passwordFile').files[0];
            const stopBtn = document.getElementById('weakPassStopBtn');
            const resultsDiv = document.getElementById('weakPassResults');
            
            // 验证输入
            if (!url) {
                alert('请输入目标URL');
                return;
            }
            if (!usernameFile) {
                alert('请选择用户名字典文件');
                return;
            }
            if (!passwordFile) {
                alert('请选择密码字典文件');
                return;
            }
            
            // 显示初始状态
            if (resultsDiv) {
                resultsDiv.innerHTML = createResultBox('扫描状态', ['正在启动扫描...']);
            }
            
            const formData = new FormData();
            formData.append('url', url);
            formData.append('username_file', usernameFile);
            formData.append('password_file', passwordFile);
            
            try {
                const response = await fetch('/start-weak-pass-scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '启动扫描失败');
                }
                
                currentJobId = data.job_id;
                if (stopBtn) {
                    stopBtn.disabled = false;
                }
                pollStatus('weak_pass');
            } catch (error) {
                if (resultsDiv) {
                    resultsDiv.innerHTML = createResultBox('错误信息', [`⚠️ ${error.message}`]);
                }
                if (stopBtn) {
                    stopBtn.disabled = true;
                }
                console.error('弱口令扫描启动失败:', error);
            }
        }

        async function startSQLBrute() {
            const url = document.getElementById('sqlBruteUrl').value.trim();
            const threads = document.getElementById('sqlBruteThreads').value;
            const positions = document.getElementById('sqlBrutePositions').value;
            const charSet = document.getElementById('sqlBruteCharSet').value.trim();
            const payloadType = document.getElementById('sqlBrutePayloadType').value;
            const customPayload = document.getElementById('sqlBruteCustomPayload').value.trim();
            const stopBtn = document.getElementById('sqlBruteStopBtn');
            const resultsDiv = document.getElementById('sqlBruteResults');

            // 验证输入
            if (!url) {
                alert('请输入目标URL');
                return;
            }

            // 显示初始状态
            if (resultsDiv) {
                resultsDiv.innerHTML = createResultBox('扫描状态', ['正在启动SQL爆破...']);
            }

            const formData = new FormData();
            formData.append('url', url);
            formData.append('threads', threads);
            formData.append('positions', positions);
            if (charSet) formData.append('char_set', charSet);
            formData.append('payload_type', payloadType);
            if (customPayload) formData.append('custom_payload', customPayload);

            try {
                const response = await fetch('/start-sql-brute', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '启动SQL爆破失败');
                }

                currentJobId = data.job_id;
                if (stopBtn) {
                    stopBtn.disabled = false;
                }
                pollStatus('sql_brute');
            } catch (error) {
                if (resultsDiv) {
                    resultsDiv.innerHTML = createResultBox('错误信息', [`⚠️ ${error.message}`]);
                }
                if (stopBtn) {
                    stopBtn.disabled = true;
                }
                console.error('SQL爆破启动失败:', error);
            }
        }

        async function pollStatus(type) {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/scan-status/${currentJobId}`);
                const data = await response.json();
                const isScanning = data.status === 'scanning';

                if (isScanning) {
                    if (data.type === 'sql') {
                        displaySQLResults(data.results, true);
                    } else if (data.type === 'dir') {
                        displayDirResults(data.results, true);
                    } else if (data.type === 'log') {
                        displayLogResults(data.results, true);
                    } else if (data.type === 'fscan') {
                        displayFscanResults(data.results, true);
                    } else if (data.type === 'weak_pass') {
                        displayWeakPassResults(data.results, true);
                    } else if (data.type === 'sql_brute') {
                        displaySQLBruteResults(data.results, true);
                    }
                    setTimeout(() => pollStatus(type), 1000);
                } else {
                    if (data.type === 'sql') {
                        displaySQLResults(data.results, false);
                    } else if (data.type === 'dir') {
                        displayDirResults(data.results, false);
                    } else if (data.type === 'log') {
                        displayLogResults(data.results, false);
                    } else if (data.type === 'fscan') {
                        displayFscanResults(data.results, false);
                    } else if (data.type === 'weak_pass') {
                        displayWeakPassResults(data.results, false);
                    } else if (data.type === 'sql_brute') {
                        displaySQLBruteResults(data.results, false);
                    }
                    const stopBtn = document.getElementById(`${type}StopBtn`);
                    if (stopBtn) {
                        stopBtn.disabled = true;
                    }
                }
            } catch (error) {
                alert('状态获取失败: ' + error.message);
            }
        }

        async function stopScan(type) {
            if (!currentJobId) {
                alert('没有正在运行的任务');
                return;
            }

            try {
                const response = await fetch(`/stop-scan/${currentJobId}`);
                const result = await response.json();

                if (!response.ok) throw new Error(result.error || '停止失败');

                document.getElementById(`${type}StopBtn`).disabled = true;
                alert(result.status || '已停止');
                setTimeout(() => pollStatus(type), 500);
            } catch (error) {
                alert(`停止失败: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 默认显示弱口令爆破标签页
            document.querySelector('.tab button[onclick*="weak_pass"]').click();
        });
    </script>
